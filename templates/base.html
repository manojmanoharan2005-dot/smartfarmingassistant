<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}Smart Farming Assistant{% endblock %}</title>
    <!-- Font Awesome Icons (Local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.5.1-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Universal Mobile Responsive Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <!-- Chart.js for data visualization (Local) -->
    <script src="{{ url_for('static', filename='js/chart.umd.min.js') }}"></script>
    <!-- Mobile Navigation -->
    <script src="{{ url_for('static', filename='js/mobile-nav.js') }}" defer></script>
    {% block styles %}{% endblock %}

</head>

<body>
    {% if not user_logged_in %}
    {% include 'navbar.html' %}
    {% endif %}

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Floating Action Button for Agri E-Commerce -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
        <a href="https://agri-e-commerce.vercel.app" target="_blank" 
           style="display: flex; align-items: center; justify-content: center; width: 60px; height: 60px; background: linear-gradient(135deg, #059669, #047857); color: white; border-radius: 50%; text-decoration: none; box-shadow: 0 4px 20px rgba(5,150,105,0.3); transition: all 0.3s ease; font-size: 24px;"
           onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 30px rgba(5,150,105,0.5)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 20px rgba(5,150,105,0.3)'" 
           title="Shop Agricultural Products">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>

    <!-- Flash Messages Data Island -->
    <script id="flash-messages" type="application/json">
        {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>

    <script>
        // Use the data island to display flash messages as toasts
        document.addEventListener('DOMContentLoaded', function () {
            const flashData = document.getElementById('flash-messages');
            if (flashData && window.showToast) {
                try {
                    const messages = JSON.parse(flashData.textContent);
                    messages.forEach(([category, message]) => {
                        window.showToast(message, category);
                    });
                } catch (e) {
                    console.error('Error parsing flash messages:', e);
                }
            }
        });
    </script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
