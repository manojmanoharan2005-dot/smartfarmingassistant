<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Farming Assistant{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    {% block styles %}{% endblock %}

</head>

<body>
    {% if not user_logged_in %}
    {% include 'navbar.html' %}
    {% endif %}

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Flash Messages Data Island -->
    <script id="flash-messages" type="application/json">
        {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>

    <script>
        // Use the data island to display flash messages as toasts
        document.addEventListener('DOMContentLoaded', function () {
            const flashData = document.getElementById('flash-messages');
            if (flashData && window.showToast) {
                try {
                    const messages = JSON.parse(flashData.textContent);
                    messages.forEach(([category, message]) => {
                        window.showToast(message, category);
                    });
                } catch (e) {
                    console.error('Error parsing flash messages:', e);
                }
            }
        });
    </script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
