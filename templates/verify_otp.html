{% extends "base.html" %}

{% block title %}Verify OTP - Smart Farming Assistant{% endblock %}

{% block content %}
<div class="auth-container"
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px;">
    <div class="auth-card"
        style="background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 450px; width: 100%; padding: 40px;">

        <!-- Header -->
        <div class="auth-header" style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 48px; margin-bottom: 15px;">ðŸ“±</div>
            <h2 style="margin: 0; font-size: 28px; color: #2d3748; font-weight: 700;">Verify OTP</h2>
            <p style="margin: 10px 0 0 0; color: #718096; font-size: 14px;">
                Enter the 6-digit code sent to<br>
                <strong style="color: #667eea;">{{ identifier }}</strong>
            </p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- OTP Verification Form -->
        <form id="verifyOtpForm" style="margin-top: 25px;">

            <!-- OTP Input -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="otpInput"
                    style="display: block; margin-bottom: 8px; color: #4a5568; font-weight: 600; font-size: 14px;">
                    <i class="fas fa-key" style="margin-right: 8px; color: #667eea;"></i>Enter OTP
                </label>
                <input type="text" id="otpInput" name="otp" class="form-control" placeholder="Enter 6-digit OTP"
                    maxlength="6" pattern="[0-9]{6}" required autocomplete="off"
                    style="width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 24px; letter-spacing: 8px; text-align: center; font-weight: 600; transition: all 0.3s ease; outline: none;"
                    onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102,126,234,0.1)'"
                    onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <!-- Timer and Resend -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div id="timerDisplay" style="color: #718096; font-size: 14px;">
                    <i class="fas fa-clock" style="margin-right: 5px;"></i>
                    <span id="timer">10:00</span>
                </div>
                <button type="button" id="resendBtn" disabled
                    style="background: none; border: none; color: #a0aec0; font-size: 14px; cursor: not-allowed; font-weight: 600; transition: all 0.3s ease;"
                    onclick="resendOTP()">
                    <i class="fas fa-redo-alt" style="margin-right: 5px;"></i>Resend OTP
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" class="btn-primary"
                style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 20px rgba(102,126,234,0.3)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
                <span id="btnText">Verify OTP</span>
            </button>

        </form>

        <!-- Back Link -->
        <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #e2e8f0;">
            <p style="margin: 0; color: #718096; font-size: 14px;">
                Wrong details?
                <a href="{{ url_for('forgot_password.forgot_password_page') }}"
                    style="color: #667eea; text-decoration: none; font-weight: 600; margin-left: 5px;">
                    Go Back
                </a>
            </p>
        </div>

    </div>
</div>

<script>
    const identifier = "{{ identifier }}";
    let timeLeft = 600; // 10 minutes in seconds
    let timerInterval;

    // Start countdown timer
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            document.getElementById('timer').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timerDisplay').innerHTML =
                    '<span style="color: #e53e3e;"><i class="fas fa-exclamation-circle"></i> OTP Expired</span>';
                enableResendButton();
            }
        }, 1000);
    }

    function enableResendButton() {
        const resendBtn = document.getElementById('resendBtn');
        resendBtn.disabled = false;
        resendBtn.style.color = '#667eea';
        resendBtn.style.cursor = 'pointer';
    }

    async function resendOTP() {
        const resendBtn = document.getElementById('resendBtn');
        resendBtn.disabled = true;
        resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

        try {
            const response = await fetch('/api/forgot-password/request-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identifier: identifier
                })
            });

            const data = await response.json();

            if (data.success) {
                showAlert('New OTP sent successfully!', 'success');

                // Reset timer
                clearInterval(timerInterval);
                timeLeft = 600;
                startTimer();

                resendBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Resend OTP';
                resendBtn.style.color = '#a0aec0';
                resendBtn.style.cursor = 'not-allowed';
            } else {
                showAlert(data.message, 'error');
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Resend OTP';
            }

        } catch (error) {
            showAlert('Failed to resend OTP. Please try again.', 'error');
            resendBtn.disabled = false;
            resendBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Resend OTP';
        }
    }

    document.getElementById('verifyOtpForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const otp = document.getElementById('otpInput').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        // Validate OTP
        if (!/^\d{6}$/.test(otp)) {
            showAlert('Please enter a valid 6-digit OTP', 'error');
            return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

        try {
            const response = await fetch('/api/forgot-password/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identifier: identifier,
                    otp: otp
                })
            });

            const data = await response.json();

            if (data.success) {
                showAlert(data.message, 'success');
                clearInterval(timerInterval);

                // Redirect to password reset page
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1500);
            } else {
                showAlert(data.message, 'error');
                submitBtn.disabled = false;
                btnText.innerHTML = '<i class="fas fa-check-circle"></i> Verify OTP';
                document.getElementById('otpInput').value = '';
                document.getElementById('otpInput').focus();
            }

        } catch (error) {
            console.error('Error:', error);
            showAlert('Network error. Please try again.', 'error');
            submitBtn.disabled = false;
            btnText.innerHTML = '<i class="fas fa-check-circle"></i> Verify OTP';
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
        const bgColor = type === 'success' ? '#d4edda' : '#f8d7da';
        const textColor = type === 'success' ? '#155724' : '#721c24';
        const borderColor = type === 'success' ? '#c3e6cb' : '#f5c6cb';

        alertContainer.innerHTML = `
        <div style="padding: 14px 16px; margin-bottom: 20px; border-radius: 10px; background-color: ${bgColor}; color: ${textColor}; border: 1px solid ${borderColor}; display: flex; align-items: center; animation: slideDown 0.3s ease;">
            <i class="fas ${icon}" style="margin-right: 10px; font-size: 18px;"></i>
            <span>${message}</span>
        </div>
    `;

        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }

    // Auto-focus OTP input
    document.getElementById('otpInput').focus();

    // Start timer on page load
    startTimer();

    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
`;
    document.head.appendChild(style);
</script>
{% endblock %}
